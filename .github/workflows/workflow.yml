name: Build and Test with Gradle

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution:  'corretto'   
          package:  'jdk'         
            
      - name: Build with Gradle
        run: ./gradlew assemble

      - name: Run Tests with Gradle
        run: ./gradlew test
